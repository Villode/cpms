# 小区物业管理系统配置文件

# 数据库配置
database.driver=com.mysql.cj.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/cpms_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true&useOldAliasMetadataBehavior=true
database.username=root
database.password=

# 系统配置
system.name=小区物业管理系统
system.version=1.0.0
system.developer=CPMS团队

# 界面配置
ui.theme=light
ui.font.name=微软雅黑
ui.font.size.small=12
ui.font.size.normal=14
ui.font.size.large=16
ui.font.size.title=24

# 颜色方案配置
ui.color.primary=#1E88E5
ui.color.secondary=#F5F5F5
ui.color.accent=#FF8F00
ui.color.success=#4CAF50
ui.color.warning=#FFC107
ui.color.error=#F44336
ui.color.text=#333333
ui.color.text.light=#9E9E9E

# 功能配置
feature.password.encrypt=true
feature.remember.login=true
feature.auto.backup=true
feature.export.format=excel

# 系统配置
system.default.password=admin123
system.password.encryption=md5
system.session.timeout=30
system.file.upload.path=./uploads
system.file.temp.path=./temp 